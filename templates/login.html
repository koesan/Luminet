<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkcell Global IP Analiz Sistemi - Giriş</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-navy: #1e3a8a;
            --secondary-navy: #1e40af;
            --accent-yellow: #fbbf24;
            --accent-yellow-dark: #f59e0b;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f8fafc;
            --white: #ffffff;
            --border-light: #e5e7eb;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e0e7ff 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .auth-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        .auth-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(30, 58, 138, 0.15);
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--secondary-navy) 100%);
            color: var(--white);
            padding: 1.5rem;
            text-align: center;
        }

        .auth-title {
            font-weight: 700;
            font-size: 1.75rem;
            margin-bottom: 0;
        }

        .auth-body {
            padding: 2rem;
            background-color: var(--white);
        }

        .form-control {
            border: 2px solid var(--border-light);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--accent-yellow);
            box-shadow: 0 0 0 0.2rem rgba(251, 191, 36, 0.25);
        }

        .btn-auth {
            background: linear-gradient(135deg, var(--accent-yellow) 0%, var(--accent-yellow-dark) 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem;
            font-weight: 600;
            color: var(--text-dark);
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(251, 191, 36, 0.3);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
        }

        .auth-footer a {
            color: var(--accent-yellow-dark);
            font-weight: 500;
            text-decoration: none;
        }

        .auth-footer a:hover {
            color: var(--accent-yellow);
            text-decoration: underline;
        }

        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem;
        }

        .alert-danger {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            color: #dc2626;
            border-left: 4px solid #dc2626;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            height: 80px;
            margin-bottom: 1rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--primary-navy);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            background: linear-gradient(135deg, var(--primary-navy) 0%, var(--secondary-navy) 100%);
            color: var(--white);
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="auth-section">
        <div class="auth-container">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Turkcell Logo">
                <div class="logo-text">Global IP Analiz Sistemi</div>
            </div>

            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Giriş Yap
                    </h1>
                </div>
                <div class="auth-body">
                    {% if error %}
                    <div class="alert alert-danger mb-4">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Kullanıcı Adı</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-person-fill text-primary"></i>
                                </span>
                                <input type="text" class="form-control border-start-0" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Şifre</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0">
                                    <i class="bi bi-lock-fill text-primary"></i>
                                </span>
                                <input type="password" class="form-control border-start-0" id="password" name="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-auth mb-3" id="login-button">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Giriş Yap
                        </button>
                    </form>
                    
                    <div class="auth-footer">
                        Hesabınız yok mu? <a href="{{ url_for('register') }}">Kayıt Olun</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function() {
                    const button = document.getElementById('login-button');
                    if (button) {
                        button.innerHTML = '<span class="loading-spinner"></span>Giriş Yapılıyor...';
                        button.disabled = true;
                    }
                });
            }
        });
    </script>
</body>
</html>
